<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دوري الثمانية - براعم نجوم العمري</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: gold;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ddd;
    }
    .match-day {
      background: #111;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      border: 2px solid #444;
    }
    .match-day:hover {
      background: #222;
      transform: scale(1.02);
      transition: 0.3s ease-in-out;
    }
    .teams {
      font-size: 24px;
      color: #00ffff;
      margin: 10px 0;
    }
    .date {
      color: #ccc;
      font-size: 18px;
    }
    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #aaa;
    }
    .highlight {
      color: #ffdf00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🏆 دوري الثمانية 🏆</h1>
  <div class="subtitle">براعم نجوم العمري - نسخة 2025</div>

  <div class="match-day">
    <div class="date">الخميس 2025/7/24</div>
    <div class="teams"><span class="highlight">العزاني</span> ↔️ الحيد</div>
  </div>

  <div class="match-day">
    <div class="date">الجمعة 2025/7/25</div>
    <div class="teams">الاتحاد ↔️ <span class="highlight">ولخ</span></div>
  </div>

  <div class="match-day">
    <div class="date">السبت 2025/7/26</div>
    <div class="teams"><span class="highlight">نجوم السبسب</span> ↔️ الحاجب</div>
  </div>

  <div class="match-day">
    <div class="date">الأحد 2025/7/27</div>
    <div class="teams">الرضام ↔️ الخضراء</div>
  </div>

  <div class="footer">
    اللجنة المنظمة لدوري براعم نجوم العمري 🌟<br>
    إعداد: <strong>يوسف عبدالمجيد</strong>
  </div>
</body>
</html>
